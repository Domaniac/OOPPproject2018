<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
    #profile{border:1px solid black;}
    #data li{border-top:1px solid black;text-align:left}
</style>
</head>
<body>
{% include 'includes/navbar.html' %}
    <div class="container">
        {% block body %}{% endblock %}
        <img src="{{ image }}" width="30%" height="15%" alt="Teacher profile photo">
        <div id="profile">
                <p style="text-align:center">Profile</p>
                <ul id="data">
                    <li><span><strong>Name:</strong></span><br>{{ name }}</li>
                    <li><span><strong>Faculty:</strong></span><br>{{ faculty }}</li>
                    <li><span><strong>School/Institute:</strong></span><br>{{ school }}</li>
                    <li><span><strong>Short Description:</strong></span><br>{{ bio }}</li>
                    <li><span><strong>Awards:</strong></span><br>{{ achievement }}</li>
                </ul>
        </div>
        {% include 'includes/footer.html' %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
