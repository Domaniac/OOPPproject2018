<html>
    <head>
        <title>Dom's 2nd temp smh</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <noscript><link rel="stylesheet" href= "{{ url_for('static',filename='css/noscript.css') }}" /></noscript>
    </head>
    <body class="is-preload">

        <header id="header">
            <a href="index" class="title">website2</a>
            <nav>
                <ul>
                    <li><a href="">option 1</a></li>
                    <li><a href="">option 2</a></li>
                    <li><a href="">option 3</a></li>
                    <li><a href="">option 4</a></li>
                </ul>
            </nav>
        </header>


        <!-- Wrapper -->
        <div id="wrapper">
            <section class="wrapper">
                <div class="inner">
                    <h2>Review Form</h2>
                    <form method="POST" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="demo-name" id="demo-name" value="" placeholder="Preferred name (username will be used if blank)" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="demo-email" id="demo-email" value="" placeholder="Title of review" />
                            </div>
                            <div class="col-12">
                                <select name="demo-category" id="demo-category">
                                    <option value="">Select Rating (temp)</option>
                                    <option value="1">1 Stars</option>
                                    <option value="1">2 Stars</option>
                                    <option value="1">3 Stars</option>
                                    <option value="1">4 Stars</option>
                                    <option value="1">5 Stars</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="checkbox" id="demo-copy" name="demo-copy">
                                <label for="demo-copy">Send Review as Anonymous</label>
                            </div>
                            <div class="col-12">
                                <textarea name="demo-message" id="demo-message" placeholder="Enter Review here" rows="6"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit review" class="primary" /></li>
                                    <li><a href="index" class="button">Return to main</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer" class="wrapper style1-alt">
            <div class="inner">
                <ul class="menu">
                    <li>Done by Dom Loh. Template credit in README</li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="{{ url_for('static', filename="js/jquery.min.js")}}"></script>
        <script src="{{ url_for('static', filename="js/jquery.scrollex.min.js")}}"></script>
        <script src="{{ url_for('static', filename="js/jquery.scrolly.min.js")}}"></script>
        <script src="{{ url_for('static', filename="js/browser.min.js")}}"></script>
        <script src="{{ url_for('static', filename="js/breakpoints.min.js")}}"></script>
        <script src="{{ url_for('static', filename="js/util.js")}}"></script>
        <script src="{{ url_for('static', filename="js/main.js")}}"></script>

    </body>
</html>
