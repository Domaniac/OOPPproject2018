<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script>
      function check(){
        attempt='true';
        password=document.getElementById("reset").value;
        email=password.split('@');
        if (email.length>2 || email.length===1) {
            alert('Invalid email');
            attempt = '';
        }
        else{
            if (email[1].split.length<=1){
                alert('Invalid email');
                attempt='';
            }
        }
        if (attempt==='true'){
        }
        else{
            document.getElementsByName('submit').preventDefault();
        }
        }
</script>
</head>
<body>
{% include 'includes/navbar.html' %}
    <div class="container">
        {% block body %}{% endblock %}
{% if message %}
<p class=error><strong>Message:</strong> {{ message }}</p>
  {% endif %}
<p>Enter your account email here:</p>
<form method='post' action="{{ request.path }}">
    <input type="text" name="email" placeholder="Somebody@something.else">
    <input onclick="check()" type="submit" value="submit">
</form>
        {% include 'includes/footer.html' %}
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
