<!DOCTYPE html>
<html>
   <body>

      <h3>Add</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post" enctype='multipart/form-data' name="Form">
         <label for="Category">Categories</label><br>
         <input type="radio" name="Category" Value="Schools" />Schools<br>
         <input type="radio" name="Category" Value="Teachers" />Teachers<br>
         <input type="radio" name="Category" value="Users"/>Users<br>
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for="cohort">cohort</label><br>
         <input type="number" name="cohort"><br>
         <label for="AdType">AdType</label><br>
         <input type="radio" name="AdType" value="Secondary">PSLE<br>
         <input type="radio" name="AdType" value="Poly">L1R4<br>
         <input type="radio" name="AdType" value="JC">L1R5<br>
         <label for="Adscores">Adscores</label><br>
         <input type="number" name="Adscores"/><br>
         <label for = "zone">zone</label><br>
         <input type = "text" name = "zone" placeholder = "zone" /><br>
         <label for = "address">addr</label><br>
         <input type="text" name = "address" placeholder = "address"><br>
         <label for="faculty">faculty</label><br>
         <input type="text" name="faculty" placeholder="faculty"><br>
         <label for="school">School</label><br>
         <input type="text" name="school" placeholder="Enter school:"><br>
         <label for="password">password</label><br>
         <input type="password" name="password" placeholder="Enter password:"><br>
         <label for="email">email</label><br>
         <input type="text" name="email" placeholder="Enter email:"><br>
         <input type = "submit" value = "Submit" />
      </form>

   </body>
</html>
